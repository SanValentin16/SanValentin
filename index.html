<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para ti ❤️</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="card">
        <h1>Para mi persona favorita Karla❤️</h1>
        <p class="subtitle">Feliz San Valentín</p>

        <section class="block">
            <h2>Un mensaje</h2>
            <p id="msg">Tengo algo que decirte…</p>
            <button class="btn" id="btnMsg">Pulsa aquí</button>
        </section>

        <section class="block">
            <h2>Nuestros recuerdos</h2>
            <div class="gallery">
                <button class="btn small" id="prev">←</button>
                <img id="photo" src="assets/img/01.jpg" alt="foto" />
                <button class="btn small" id="next">→</button>
            </div>
            <p id="caption" class="caption">Nuestro primer recuerdo ❤️</p>
        </section>

        <!-- Música opcional -->
        <!--
    <section class="block">
      <h2>Nuestra canción</h2>
      <audio controls src="assets/audio/cancion.mp3"></audio>
    </section>
    -->

        <footer>Hecho con ❤️ por Antonio</footer>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
